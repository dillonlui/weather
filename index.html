<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Weather</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="City" id="citySearch" aria-label="Search">
                <button class="btn btn-outline-light" id="searchBtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-sm mt-5">
        <div class="card">
            <div class=" card-body pt-0">
                <div class="row justify-content-between">
                    <div class="col align-self-center">
                        <h2 class="card-title fs-1" id="city">Dallas</h2>
                        <h5 class="card-subtitle text-muted" id="condition">Sunny</h5>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col align-self-center p-0">
                                <h3 class="imperialTemp text-center fs-1" id="temp">86</h3>
                            </div>
                            <div class="col p-0">
                                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weatherIcon"
                                    class="float-start" id="weatherIcon">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <p id="feelsLike" class="imperialTemp">Feels like: 85</p>
                        <p id="humidity">Humidity: 41%</p>
                        <p id="wind" class="imperialSpeed">Wind Speed: 10</p>
                    </div>
                    <div class="col-sm-6">
                        <p id="cloud">Cloud Cover: 20%</p>
                        <p id="sunrise">Sunrise: 07:00</p>
                        <p id="sunset">Sunset: 20:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
