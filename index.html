<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Weather App</h1>
        <div id="formDiv">
            <form action="">
                <label for="citySearch">City Name:</label>
                <input type="text" name="citySearch" id="citySearch">
                <button id="searchBtn">Submit</button>
            </form>
        </div>
        <div id="generalWeather">
            <h2 id="city">Dallas</h2>
            <div id="conditionDiv">
                <p id="condition">Mostly Sunny</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weatherIcon" id="weatherIcon">
            </div>
            <p id="temp" class="imperialTemp">Currently: 80</p>
        </div>
        <div id="detailWeather">
            <p id="feelsLike" class="imperialTemp">Feels like: 85</p>
            <p id="humidity">Humidity: 41%</p>
            <p id="wind" class="imperialSpeed">Wind Speed: 10</p>
            <p id="cloud">Cloud Cover: 20%</p>
            <p id="sunrise">Sunrise: 07:00</p>
            <p id="sunset">Sunset: 20:00</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
