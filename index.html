<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Weather App</h1>
        <div id="formDiv">
            <form action="">
                <label for="citySearch">City Name:</label>
                <input type="text" name="citySearch" id="citySearch">
                <button id="searchBtn">Submit</button>
            </form>
        </div>
        <div id="generalWeather">
            <h2>Dallas</h2>
            <p id="condition">Mostly Sunny</p>
            <p id="temp">80</p>
        </div>
        <div id="detailWeather">
            <p id="feelsLike">85</p>
            <p id="tempHigh">High of 90</p>
            <p id="tempLow">Low of 70</p>
            <p id="humidity">Humidity: 41%</p>
            <p id="wind">Wind Speed: 10mph</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
